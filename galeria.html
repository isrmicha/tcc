  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="max-height: 400px;">
      <div ng-repeat="card in cards2" class="carousel-item {{$first? 'active': ''}}">
        <img class="d-block w-100" src="{{card.url}}" alt="...">
      </div>

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="jumbotron" style="margin-bottom: 0rem; padding-top:25px;">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="row">
            <div class="col-4" ng-repeat="card in cards" ng-class="($index+1)>3 ? 'quebraLinha' : '' ">
              <div class="card" style="max-width: 20rem;">
                <img class="card-img-top" src="{{card.url}}" alt="Card image cap">
                <div class="card-body">
                  <h4 class="card-title">{{card.nome}}</h4>
                  <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content
                    is a little bit longer.</p>
                  <p class="card-text">
                    <small class="text-muted">Last updated 3 mins ago</small>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
